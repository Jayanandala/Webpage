<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact page</title>
  </head>
  <body style="background-color: aqua">
    <h1 style="text-align: center; color: azure">Welcome to Leo Restaurent</h1>
    <!--- Start Contact--->
    <form action="action.php" method="get">
      <img
        src="D:\Images\contact.Jpg"
        alt="related contact Image"
        height="200px"
        width="200px"
      />
      <legend><h4>Contact Us</h4></legend>
      <p>
        <label for="firstName">FirstName</label>
        <input
          name="firstName"
          id="firstName"
          placeholder="firstName"
          autocomplete="on"
          autofocus
        />
      </p>
      <p>
        <label for="lastName">LasttName</label>
        <input
          name="lastName"
          id="lastName"
          placeholder="lastName"
          autocomplete="on"
        />
      </p>
      <p>
        <label for="phone">Enter your phone number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          required
        />
      </p>
      <p>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="email" />
      </p>

      <p>
        <label for="textarea">Message</label>
        <textarea cols="20" rows="4"> </textarea>
      </p>

      <br />
      <br />
      <button type="submit" value="submit">Submit</button>
      <button type="reset" value="reset">Reset</button>
    </form>
    <br />
    <fieldset>
      <h4>Location :</h4>

        4-173, Geeta nagar<br />

        Hyderabad<br />
        Pin:500055<br />

    </fieldset>
